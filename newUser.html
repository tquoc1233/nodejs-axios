<html>
  <head>
    <meta charset="utf-8" />
    <title>Coders Tokyo</title>
  </head>
  <body>
    <input type="text" id="user" >
    <button type="button" id="addUser" >Add</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

      
      var btnAdd = document.getElementById('addUser');
    
      
      //add user
      btnAdd.addEventListener('click',function() {
        var input = document.getElementsByTagName('input')[0];  
        var newItem = {
            name:input.value
        };
        axios.post('http://localhost:9081/results',newItem)
        .then(function(res) {
            console.log(res);
            window.location.href='index.html';
        })
        .catch(function(err) {
            console.log(err);
        });
      });
      </script>
  </body>
</html>
